buildscript {
    repositories {
        google()
        mavenLocal()
        jcenter()
    }
    dependencies {
        //noinspection GradleDependency
        classpath "com.android.tools.build:gradle:3.2.1"
    }
}

repositories {
    google()
    mavenLocal()
    jcenter()
}

group = GROUP
version = VERSION_NAME

apply plugin: 'com.android.library'
apply from: 'build-scripts/gradle-mvn-push.gradle'

sourceCompatibility = JavaVersion.VERSION_1_7
targetCompatibility = JavaVersion.VERSION_1_7

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
    }

    lintOptions {
        abortOnError false
    }

    testOptions {
        unitTests.returnDefaultValues = true
    }
}

dependencies {
    implementation('androidx.test:rules:1.1.0')
}

afterEvaluate { project ->
    // Weirdly archives are signed even if signing.required {false}, so also skipping task explicitly.
    signArchives.onlyIf {!VERSION_NAME.endsWith("SNAPSHOT")}
}
